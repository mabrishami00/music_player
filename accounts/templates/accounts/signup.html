{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row row--grid">
				<!-- breadcrumb -->
				<div class="col-12">
					<ul class="breadcrumb">
						<li class="breadcrumb__item"><a href="index.html">Home</a></li>
						<li class="breadcrumb__item breadcrumb__item--active">Sign up</li>
					</ul>
				</div>
				<!-- end breadcrumb -->

				<!-- registration form -->
				<div class="col-12">
					<div class="sign">
						<div class="sign__content">
							<form action="" method="post" class="sign__form">
								{% csrf_token %}
								<a href="index.html" class="sign__logo">
									<img src="{% static 'img/logo.svg' %}" alt="">
								</a>

								<div class="sign__group">
									{{ form.name }}
								</div>
								
								<div class="sign__group">
									{{ form.username }}
								</div>

								<div class="sign__group">
									{{ form.email }}
								</div>

								<div class="sign__group">
									{{ form.password1 }}
								</div>

								<div class="sign__group">
									{{ form.password2 }}
								</div>

								<div class="sign__group sign__group--checkbox">
									{{ form.is_agree }}
									<label for="remember">I agree to the <a href="privacy.html">Privacy Policy</a></label>
								</div>
								<button class="sign__btn" type="submit">Sign up</button>								

								<span class="sign__text">Already have an account? <a href="{% url 'accounts:signin' %}">Sign in!</a></span>
							</form>
						</div>
					</div>
				</div>
				<!-- end registration form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
